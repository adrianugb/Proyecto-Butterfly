<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Butterfly</title>
        <meta charset="UTF-8"/>
    </head>
    <body>

        <!-- 1. Secciónapara crear los tabs de los tipos -->
        <section th:fragment="tabsTipos" class="bg-light">
            <div class="row p-4">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="/pruebas/listado">[[#{pruebas.todas}]]</a>
                    </li>
                    <li class="nav-item" th:each="c : ${tipos}">
                        <a class="nav-link" th:href="@{/pruebas/listado/} + ${c.idTipo}">[[${c.descripcion}]]</a>
                    </li>
                </ul>
            </div>
        </section>

        <!-- 2. Sección para mostrar las productos de los nails -->
        <section th:fragment="productos" class="bg-light">
            <div class="row row-cols-4">
                <div class="card" th:each="nail : ${nails}">
                    <figure>
                        <img th:src="${nail.rutaImagen}" height="200" alt="Imagen del nail"/>
                        <figcaption>
                            ¢[[${nail.precio}]] ([[${nail.existencias}]])
                        </figcaption>
                    </figure>
                    <div class="card-header">
                        <h4>[[${nail.descripcion}]]</h4>
                    </div>
                    <div class="card-body">
                        <p>[[${nail.detalle}]]</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 3. Sección para crear consultas especiales en nails -->
        <section th:fragment="consultas" class="bg-light">
            <div class="row row-cols-3 m-2">
                <div class="card p-2">
                    <form method="get" th:action="@{/pruebas/consulta1}">
                        <div class="card-header bg-primary text-center text-white">
                            <h4>[[#{pruebas.ampliadas}]]</h4>
                        </div>
                        
                        <div class="card-body bg-warning">
                            <div class="mb-3">
                                <label for="precioInf">[[#{pruebas.precio.inferior}]]</label>
                                
                                <input type="number" class="form-control" th:value="${precioInf}" th:name="precioInf" required="true"/>
                            </div>
                            
                            <div class="mb-3">
                                <label for="precioSup">[[#{pruebas.precio.superior}]]</label>
                                <input type="number" class="form-control" th:value="${precioSup}" th:name="precioSup" required="true"/>
                            </div>   
                        </div>
                        <div class="card-footer bg-secondary text-center">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-magnifying-glass"></i>[[#{pruebas.ampliadas}]]
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="card p-2">
                    <form method="get" th:action="@{/pruebas/consulta2}">
                        <div class="card-header bg-primary text-center text-white">
                            <h4>[[#{pruebas.jpql}]]</h4>
                        </div>
                        <div class="card-body bg-warning">
                            <div class="mb-3">
                                <label for="precioInf">[[#{pruebas.precio.inferior}]]</label>
                                <input type="number" class="form-control" th:value="${precioInf}" th:name="precioInf" required="true"/>                     
                            </div>
                            <div class="mb-3">
                                <label for="precioSup">[[#{pruebas.precio.superior}]]</label>
                                <input type="number" class="form-control" th:value="${precioSup}" th:name="precioSup" required="true"/>
                            </div>
                        </div>
                        <div class="card-footer bg-secondary text-center">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-magnifying-glass"></i>[[#{pruebas.jpql}]]
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="card p-2">
                    <form method="get" th:action="@{/pruebas/consulta3}">
                        <div class="card-header bg-primary text-center text-white">
                            <h4>[[#{pruebas.nativo}]]</h4>
                        </div>
                        <div class="card-body bg-warning">
                            <div class="mb-3">
                                <label for="precioInf">[[#{pruebas.precio.inferior}]]</label>
                                <input type="number" class="form-control" th:value="${precioInf}" th:name="precioInf" required="true"/>
                            </div>
                            <div class="mb-3">
                                <label for="precioSup">[[#{pruebas.precio.superior}]]</label>
                                <input type="number" class="form-control" th:value="${precioSup}" th:name="precioSup" required="true"/>
                            </div>
                        </div>
                        <div class="card-footer bg-secondary text-center">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-magnifying-glass"></i>[[#{pruebas.nativo}]]
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
